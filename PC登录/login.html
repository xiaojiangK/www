<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="images/css/style.css"/>
  <title>Login</title>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">
        <img src="images/logo.png" alt="">
      </div>
      <div class="right">
        <img src="images/icon-tel.png" alt="">
        <span>Hotline: 400-6830688</span>
      </div>
    </div>
    <div class="main">
      <div class="content">
        <div class="login">
          <div class="title">Hotel management system</div>
          <div class="form">
            <form action="">
              <ul>
                <li>
                  <img src="images/icon-user.png" class="icon" alt="">
                  <input type="text" name="username" placeholder="User name" />
                </li>
                <li>
                  <img src="images/icon-pass.png" class="icon" alt="">
                  <input type="text" name="password" placeholder="Password" />
                </li>
                <li class="btn">
                  <button type="submit">Log in</button>
                  <div class="other">
                    <div class="remember">
                      <input type="checkbox" id="remember" name="remember" />
                      <label for="remember">remember password</label>
                    </div>
                    <a href="./retrieve.html" class="forget">forget password</a>
                  </div>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>©️2019 广州求新信息科技有限公司  粤ICP备XXXXXX号</p>
      <p>地址：广州市番禺大石街道植村一路悦凯中心308号</p>
    </div>
  </div>

  <script src="images/js/jquery.min.js"></script>
</body>
</html>
