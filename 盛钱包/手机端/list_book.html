					<li>

						</a>
					</li>
					<li>
						<a href="msg_app.html">

					</li>
					<li>
						<a href="list_book.html" class="active">

					</li>
					<li>

		<div class="main">

	</div>
	<script type="text/javascript" src="images/js/Jquery.js"></script>
	<script type="text/javascript" src="images/js/swiper.min.js"></script>
	<script type="text/javascript">	

		// 返回顶部
		$('#Top').on('click',function (){
			$('body').animate({
				scrollTop: 0
			});
		});

		// 导航切换
		var nav = $('.navbar a');
		var flog = true;
		var iNow = 0;
		var timer = null; 
		var right = 0;

		// 当屏幕大于768，则计算导航切换位置
		if (document.documentElement.clientWidth > 768) {
			right = ($('body').innerWidth() - 768) / 2;
		}
		$(window).resize(function (){
			if (document.documentElement.clientWidth > 768) {
				right = ($('body').innerWidth() - 768) / 2;
			}else{
				right = 0;
			}
		});
		
		$('.header .fa-navicon').on('click',function (){
			if (flog) {
				$('.header .navbar').css('right',right);
				$('.main').css('transform','translateX(-.75rem)');
				
				timer = setInterval(function (){
					$(nav).eq(iNow).css({
						'webkitTransform' : 'translateX(0)',
						'mozTransform' : 'translateX(0)',
						'oTransform' : 'translateX(0)',
						'msTransform' : 'translateX(0)',
						'transform' : 'translateX(0)'
					});
					if (iNow == nav.length-1) {
						iNow = 0;
						clearInterval(timer);
					}else{
						iNow ++;
					}
				},100);
			}else{
				$('.header .navbar').css('right','-.75rem');
				$('.main').css('transform','translateX(0)');
				for (var i = 0; i < nav.length; i++) {
					$(nav).eq(i).css({
						'webkitTransform' : 'translateX(.75rem)',
						'mozTransform' : 'translateX(.75rem)',
						'oTransform' : 'translateX(.75rem)',
						'msTransform' : 'translateX(.75rem)',
						'transform' : 'translateX(.75rem)'
					});
				}
			}
			flog = !flog;
		});
		$('.main').on('click',function (){
			$('.header .navbar').css('right','-.75rem');
			$('.main').css('transform','translateX(0)');
			for (var i = 0; i < nav.length; i++) {
				$(nav).eq(i).css({
					'webkitTransform' : 'translateX(.75rem)',
					'mozTransform' : 'translateX(.75rem)',
					'oTransform' : 'translateX(.75rem)',
					'msTransform' : 'translateX(.75rem)',
					'transform' : 'translateX(.75rem)'
				});
			}
			flog = true;
		});

		// 移动端适配,动态计算屏幕的宽度，从而得到网页的fontSize大小
		;(function (doc, win, undefined) {
           var docEl = doc.documentElement,
             resizeEvt = 'orientationchange' in win? 'orientationchange' : 'resize',
             recalc = function () {
               var clientWidth = docEl.clientWidth;
               if (clientWidth === undefined) {return;}
               if (clientWidth >= 768){clientWidth=768};
               docEl.style.fontSize = 100 * (clientWidth / 320) + 'px';
             };
           if (doc.addEventListener === undefined) return;
           win.addEventListener(resizeEvt, recalc, false);
           doc.addEventListener('DOMContentLoaded', recalc, false)
         })(document, window);
	</script>
</body>
</html>
